<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            height: 2000px;
            width: 500px;
            background: red;
            position: relative;
        }

        .box2 {
            height: 200px;
            width: 200px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
